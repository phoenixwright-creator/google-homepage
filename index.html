<!DOCTYPE html>

<html>
    <head>
        <meta />
        <title>Google homepage</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <header id="header">
            <div id="left-nav">
                <nav id="about"><a href="#">About</a></nav>
                <nav id="store"><a href="#">Store</a></nav>
            </div>

            <div id="right-nav">
                <nav id="gmail"><a href="#">Gmail</a></nav>
                <nav id="images"><a href="#">Images</a></nav>
                <nav id="apps">
                    <a href="#"><img src="./images/outline_apps_black_24dp.png" alt="Apps logo"></a>
                </nav>
                <nav id="signin"></nav><a href="#">Sign in</a></nav>
            </div>
        </header>

        <div id="main-content">
            <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo of Google company">
            <form action="results.html">
                <div id="search-bar">
                    <img id="search-logo" src="./images/outline_search_black_24dp.png" alt="Search logo">
                    <input id="search-field" type="text" required>
                </div>
                <div id="submit-buttons">
                    <button class="search-buttons" type="submit">Google Search</button>
                    <button class="search-buttons" type="submit">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
        
        <footer id="footer">
            <div id="footer-left">
                <a class="footer-links" href="#">Advertising</a>
                <a class="footer-links" href="#">Business</a>
                <a class="footer-links" href="#">How Search Works</a>
            </div>
            <div id="footer-right">
                <a class="footer-links" href="#">Privacy</a>
                <a class="footer-links" href="#">Terms</a>
                <a class="footer-links" href="#">Settings</a>
            </div>
        </footer>
    </body>
</html>
